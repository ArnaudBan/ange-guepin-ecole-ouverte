---
title: "Blog"
layout: "base.html"
---

<div>
  <h1>Blog</h1>

  <div class="blog-list">

    {% for post in collections.post reversed %}
      <article>
        <h2><a href='{{post.url}}'>{{ post.data.title }}</a></h2>
        <p class="description">{{ post.data.description }}</p>
        <footer>
          Publi√© le: <time datetime="{{ post.date }}">{{ post.date | postDate }}</time>
        </footer>
      </article>
    {% endfor %}
  </div>
</div>

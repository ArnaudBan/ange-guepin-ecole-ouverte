---
title: "Blog"
layout: "base.html"
---

<div>
  <h1>Blog</h1>
  
  <div class="blog-list">

    {% for post in collections.post reversed %}
      <a href='{{post.url}}' class="blog-single">
        <p class="title">{{ post.data.title }}</p>

        <p><time datetime="{{ post.date }}">{{ post.date | postDate }}</time></p>
        <p class="description">{{ post.data.description }}</p>
      </a>
    {% endfor %}
  </div>
</div>
